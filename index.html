  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

      background: url('https://media.tenor.com/ApHKBHuwEpYAAAAj/study-midterms.gif') no-repeat center center/cover;

    }

    .logo { width: 200px; margin-bottom: -50px; }

    input[type="email"], input[type="password"] {
      width: 100%; padding: 0.8em; margin: 0.5em 0; border: 1px solid #ddd; border-radius: 5px;
    }

    .button {
      width: 100%; padding: 0.8em; 
      background: linear-gradient(45deg, #6a11cb, #2575fc); 
      color: #fff; 
      border: none;
      border-radius: 5px; 
      cursor: pointer; 
      transition: background 0.3s ease;
    }
    
    .button:hover { background-color: #45a049; }
    
    .signup-link {
      display: block;

<body>
<div class="container">
  <img src="icon3.png" alt="Edu Magicia Logo" class="logo">
  <h3>Login to Your Account</h3>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email Address" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" class="button">Login</button>
  </form>
  <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDc8m_MYcbMgdEmd8-yVRxwgf2kG9ocMjc",
    authDomain: "multimillion-cbcf2.firebaseapp.com",
    projectId: "multimillion-cbcf2",
    storageBucket: "multimillion-cbcf2.appspot.com",
    messagingSenderId: "562515197040",
    appId: "1:562515197040:web:fdbe3856149fe5985048b5",
    databaseURL: "https://multimillion-cbcf2-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert('Login successful!');
        window.location.href = 'home.html';
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>

<script>
  function updateFavicon() {
    const currentHour = new Date().getHours();
    const favicon = document.getElementById("favicon");

    // Day hours: 6 AM (06:00) to 6 PM (18:00)
    if (currentHour >= 6 && currentHour < 18) {
        favicon.href = "fav2.png"; // Set to fav2.png during the day
    } else {
        favicon.href = "fav1.png"; // Set to fav1.png during the night
    }
}

// Run the function once on page load
updateFavicon();

// Optional: Update the favicon dynamically every hour
setInterval(updateFavicon, 60 * 60 * 1000); // Check every hour
</script>
