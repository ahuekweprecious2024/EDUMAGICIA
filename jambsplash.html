<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Exam Answers, Quiz Assistance, Mock Exams, Test Preparation Tips">
  <meta name="keywords" content="Exam, Assistance, Quiz, Answers, Test Preparation, Study Resources">
  <meta name="AHUEKWE PRECIOUS MADUABUCHI" content="EDUMAGICIA">
  <meta name="description" content="Get top-notch exam assistance, answers, and quizzes. Prepare with our comprehensive resources and succeed in your studies.">
  <title>Select Subject - EDUMAGICAL</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .subject-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .subject-card {
      background: linear-gradient(135deg, #ffffff, #e3eafc);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .subject-card h3 {
      font-size: 1.3em;
      color: #333;
      font-weight: bold;
    }

    /* Modal Dialog Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .modal-content h3 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #4caf50, #388e3c);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  Exam Subject Selection
</header>

<!-- Container for Subjects -->
<div class="container">
  <div class="subject-list">
    <div class="subject-card" onclick="selectSubject('English Language')">
      <h3>English Language</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Mathematics')">
      <h3>Mathematics</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Civic Education')">
      <h3>Civic Education</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Fishery')">
      <h3>Fishery</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Government')">
      <h3>Government</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Chemistry')">
      <h3>Chemistry</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Biology')">
      <h3>Biology</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Physics')">
      <h3>Physics</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Economics')">
      <h3>Economics</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Agricultural Science')">
      <h3>Agricultural Science</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Geography')">
      <h3>Geography</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Literature in English')">
      <h3>Literature in English</h3>
    </div>
    <div class="subject-card" onclick="selectSubject('Home Economics')">
      <h3>Home Economics</h3>
    </div>
  </div>
</div>

<!-- Modal Dialog for Pin Input -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Enter Pin to Start Exam</h3>
    <input type="text" id="pinInput" placeholder="Enter Pin">
    <button onclick="validatePin()">Confirm Pin</button>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2024 JAMB Exam. All rights reserved.
</footer>

<script>
  // Store subject for PIN request
  let selectedSubject = '';

  // Show modal dialog and set subject
  function selectSubject(subject) {
    selectedSubject = subject;
    document.getElementById('modal').style.display = 'flex';
  }

  // Validate PIN for the selected subject
  function validatePin() {
    const pinInput = document.getElementById('pinInput').value;

    // Sample PIN validation for each subject
    const subjectPins = {
      'English Language': '12345',
      'Mathematics': '67890',
      'Civic Education': '11111',
      'Fishery': '22222',
      'Government': '33333',
      'Chemistry': '44444',
      'Biology': '55555',
      'Physics': '66666',
      'Economics': '77777',
      'Agricultural Science': '88888',
      'Geography': '99999',
      'Literature in English': '00000',
      'Home Economics': '42868'
    };

    if (pinInput === subjectPins[selectedSubject]) {
      alert('Pin validated! Redirecting...');
      window.location.href = 'quiz.html'; // Redirect to quiz page
    } else {
      alert('Invalid Pin. Please try again.');
    }
  }
</script>

</body>
</html>
