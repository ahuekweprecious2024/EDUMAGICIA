    <style>
      /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #f5f5f5, #dcdcdc);
    color: #333;
    line-height: 1.6;
}

/* Loader Styling */
.loader {
    visibility: hidden;
    width: 50px;
    height: 50px;
    margin: auto;
    border: 6px solid #ccc;
    border-top: 6px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* News container styling */
.news-container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Header styling */
header {
    text-align: center;
    padding: 20px 0;
    background: #4CAF50;
    color: #fff;
    border-radius: 8px 8px 0 0;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
}

/* News feed styling */
main {
    padding: 20px;
}

#newsFeed {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

/* News item styling */
.news-item {
    padding: 20px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: box-shadow 0.3s ease;
}

.news-item:hover {
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
}

.news-item h3 {
    margin-top: 0;
    color: #4CAF50;
}

.news-content p {
    margin: 10px 0;
    color: #666;
}

/* News images */
.news-image {
    max-width: 100%;
    height: auto;
    margin-top: 15px;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

/* Comments section styling */
.comments-section {
    margin-top: 20px;
    border-top: 1px solid #ddd;
    padding-top: 15px;
}

.comments-section h4 {
    margin: 0 0 10px 0;
    font-size: 1.2em;
    color: #333;
}

.comment-item {
    background: #f1f1f1;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
}

.comment-item p {
    margin: 0;
}

.delete-comment {
    background: transparent;
    color: #d9534f;
    border: none;
    cursor: pointer;
    text-decoration: underline;
}

/* Comment form */
.comment-form {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.comment-form input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.comment-form button {
    padding: 10px 15px;
    background: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.comment-form button:hover {
    background: #45a049;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background: #4CAF50;
    color: #fff;
    margin-top: 20px;
    border-radius: 0 0 8px 8px;
}

/* Responsive design */
@media (max-width: 768px) {
    #newsFeed {
        grid-template-columns: 1fr;
    }
}

<body>
    <div class="loader" id="loader"></div>
    <div class="news-container">
        <header>
            <h1>EDUMAGICIA</h1>
        </header>
        <main>
            <section id="newsFeed">
                <!-- News posts will be dynamically populated here -->
            </section>
        </main>
    </div>
    <script>
      Parse.initialize("dN4IlwudsscbP0C5CtOmC8FhRGwKYsjs9okUACJr", "7lZX0V53fXZrXiXdu35W0bxkUtJL4Sqtkz8mrPXj");
Parse.serverURL = 'https://parseapi.back4app.com';

const loader = document.getElementById('loader');

// Display loader
function toggleLoader(show) {
    loader.style.visibility = show ? 'visible' : 'hidden';
}

// Fetch and display news
async function fetchNews() {
    toggleLoader(true);
    const query = new Parse.Query("News");
    try {
        const results = await query.find();
        const newsFeed = document.getElementById('newsFeed');
        newsFeed.innerHTML = results.map((news) => {
            // Split the content into paragraphs
            const content = news.get("content").split('\n').map(paragraph => `<p>${paragraph.trim()}</p>`).join('');
            
            return `
            <div class="news-item" data-id="${news.id}">
                <h3>${news.get("title")}</h3>
                <div class="news-content">
                    ${content}
                </div>
                ${news.get("images").map(img => `<img src="${img}" alt="News Image" class="news-image">`).join('')}
                <div class="comments-section">
                    <h4>Comments:</h4>
                    <div class="comments" id="comments-${news.id}"></div>
                    <form class="comment-form" onsubmit="addComment(event, '${news.id}')">
                        <input type="text" placeholder="Write a comment..." required>
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
        `;}).join('');
        results.forEach(news => fetchComments(news.id));
    } catch (error) {
        alert(`Error: ${error.message}`);
    }
    toggleLoader(false);
}

// Fetch comments for a specific news post
async function fetchComments(newsId) {
    const Comment = Parse.Object.extend("Comment");
    const query = new Parse.Query(Comment);
    query.equalTo("newsId", newsId);
    query.ascending("createdAt");

    try {
        const results = await query.find();
        const commentsContainer = document.getElementById(`comments-${newsId}`);
        commentsContainer.innerHTML = results.map(comment => `
            <div class="comment-item" data-id="${comment.id}">
                <p><strong>${comment.get("username")}:</strong> ${comment.get("content")}</p>
                <button class="delete-comment" onclick="deleteComment('${comment.id}', '${newsId}')">Delete</button>
            </div>
        `).join('');
    } catch (error) {
        alert(`Error fetching comments: ${error.message}`);
    }
}

// Add a new comment
async function addComment(event, newsId) {
    event.preventDefault();
    const form = event.target;
    const content = form.querySelector('input').value;

    const Comment = Parse.Object.extend("Comment");
    const comment = new Comment();
    comment.set("newsId", newsId);
    comment.set("username", "Anonymous"); // Replace with logged-in user info if applicable
    comment.set("content", content);

    try {
        await comment.save();
        form.reset();
        fetchComments(newsId); // Refresh comments
    } catch (error) {
        alert(`Error adding comment: ${error.message}`);
    }
}

// Delete a comment
async function deleteComment(commentId, newsId) {
    const Comment = Parse.Object.extend("Comment");
    const query = new Parse.Query(Comment);

    try {
        const comment = await query.get(commentId);
        await comment.destroy();
        fetchComments(newsId); // Refresh comments
    } catch (error) {
        alert(`Error deleting comment: ${error.message}`);
    }
}

// Initial fetch of news and comments
fetchNews();
