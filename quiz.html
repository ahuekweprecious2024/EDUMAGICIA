<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Exam Answers, Quiz Assistance, Mock Exams, Test Preparation Tips">
  <meta name="keywords" content="Exam, Assistance, Quiz, Answers, Test Preparation, Study Resources">
  <meta name="AHUEKWE PRECIOUS MADUABUCHI" content="EDUMAGICIA">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    .quiz-container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #question-box {
      margin-bottom: 20px;
    }

    #question-number {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #options-container {
      margin: 10px 0;
    }

    #options-container label {
      display: block;
      margin-bottom: 10px;
    }

    .quiz-navigation {
      display: flex;
      justify-content: space-between;
    }

    button {
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover {
      background: #4500b0;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #result-section {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }

    #result-section p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>EDUMAGICIA</h1>
    <div id="question-box">
      <p id="question-number"></p>
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>
    <div class="quiz-navigation">
      <button id="prev-btn" disabled>Previous</button>
      <button id="next-btn">Next</button>
      <button id="submit-btn" style="display: none;">Submit</button>
    </div>

    <div id="result-section">
      <h2>Quiz Results</h2>
      <p id="correct-count"></p>
      <p id="incorrect-count"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.3/parse.min.js"></script>
  <script>
    // Initialize Parse
    Parse.initialize("dN4IlwudsscbP0C5CtOmC8FhRGwKYsjs9okUACJr", "7lZX0V53fXZrXiXdu35W0bxkUtJL4Sqtkz8mrPXj");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let currentQuestionIndex = 0;
    let questions = [];
    let userAnswers = {};

    // Fetch questions from Back4App
    async function fetchQuestions() {
      const Quiz = Parse.Object.extend("Quiz");
      const query = new Parse.Query(Quiz);
      questions = await query.find();
      displayQuestion();
    }

    // Display the current question
    function displayQuestion() {
      const questionBox = document.getElementById("question-box");
      const questionNumber = document.getElementById("question-number");
      const questionText = document.getElementById("question-text");
      const optionsContainer = document.getElementById("options-container");

      const question = questions[currentQuestionIndex];
      questionNumber.innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
      questionText.innerText = question.get("question");

      optionsContainer.innerHTML = "";
      ["option1", "option2", "option3", "option4"].forEach((option) => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="option" value="${option}" ${
          userAnswers[question.id] === option ? "checked" : ""
        }> ${question.get(option)}
        `;
        optionsContainer.appendChild(label);
      });

      // Show/Hide navigation buttons
      document.getElementById("prev-btn").disabled = currentQuestionIndex === 0;
      document.getElementById("next-btn").style.display = currentQuestionIndex === questions.length - 1 ? "none" : "inline-block";
      document.getElementById("submit-btn").style.display = currentQuestionIndex === questions.length - 1 ? "inline-block" : "none";
    }

    // Navigation buttons
    document.getElementById("prev-btn").addEventListener("click", () => {
      saveAnswer();
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion();
      }
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      saveAnswer();
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
      }
    });

    document.getElementById("submit-btn").addEventListener("click", () => {
      saveAnswer();
      calculateResults();
    });

    // Save the user's answer for the current question
    function saveAnswer() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (selectedOption) {
        const question = questions[currentQuestionIndex];
        userAnswers[question.id] = selectedOption.value;
      }
    }

    // Calculate and display the quiz results
    function calculateResults() {
      let correctCount = 0;
      let incorrectCount = 0;

      questions.forEach((question) => {
        const correctAnswer = question.get("correctAnswer");
        const userAnswer = userAnswers[question.id];
        if (userAnswer === correctAnswer) {
          correctCount++;
        } else {
          incorrectCount++;
        }
      });

      document.getElementById("correct-count").innerText = `Correct Answers: ${correctCount}`;
      document.getElementById("incorrect-count").innerText = `Incorrect Answers: ${incorrectCount}`;
      document.getElementById("result-section").style.display = "block";
    }

    // Load questions on page load
    fetchQuestions();
  </script>
</body>
</html>
